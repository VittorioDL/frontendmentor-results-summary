<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <main>
    <article class="result-card">
      <div class="result">
        <h2 class="result-h2">
          Your Result
        </h2>
        <div class="result-circle">
          <span class="result-circle-number-1">76</span>
          <span class="result-circle-number-2">of 100</span>
        </div>
      <h2 class="result-comment-short">Great</h2>
      <p class="result-comment-long">You scored higher than 65% of the people who have taken these tests.
      </p>
      </div>
      <div class="summary">
        <h2 class="summary-h2">Summary</h2>
        <!-- Reaction -->
        <div class="summary-skill-container">
          <div>
            <img class="summary-skill-logo" src="./assets/images/icon-reaction.svg" alt="">
            <p class="summary-skill-name skill1">Reaction</p>
          </div>
          <p class="summary-skill-score"><span>80</span> / 100</p>
        </div>
        <!-- Memory -->
        <div class="summary-skill-container">
          <div>
            <img class="summary-skill-logo" src="./assets/images/icon-memory.svg" alt="">
            <p class="summary-skill-name skill2">Memory</p>
          </div>
          <p class="summary-skill-score"><span>92</span> / 100</p>
        </div>
        <!-- Verbal -->
        <div class="summary-skill-container">
          <div>
            <img class="summary-skill-logo" src="./assets/images/icon-verbal.svg" alt="">
            <p class="summary-skill-name skill3">Verbal</p>
          </div>
          <p class="summary-skill-score"><span>61</span> / 100</p>
        </div>
        <!-- Visual -->
        <div class="summary-skill-container">
          <div>
            <img class="summary-skill-logo" src="./assets/images/icon-visual.svg" alt="">
            <p class="summary-skill-name skill4">Visual</p>
          </div>
          <p class="summary-skill-score"><span>72</span> / 100</p>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </article>
  </main>
  
</html>
